<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Let your users Vote on Kitties</title>
    <link rel="stylesheet" href="./styles.css">   
</head>

<body>

    <div id="vote-options" class="vote-options">
        <img id="image-to-vote-on" class="col-lg"></img>
        <div class="body">
            <button onClick="vote(1)" class="vote-up">Vote Up </button>
            <button onClick="vote(-1)" class="vote-down">Vote Down </button>
            <button onClick="showHistoricVotes()" class="vote-history">History </button>
        </div>
    </div>

    <div id="vote-results" class="vote-results">
        <button onClick="showVoteOptions()" class="vote-result">Show Vote Options</button>
        
        <div id="grid" class="imgrid"></div>
    </div>

    <script src="./script.js">

    </script>
</body>

</html>
